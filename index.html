<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="animate.css">

  <style>

  .buttons{
    position: absolute;
    display:block;
    margin: auto;
  }
  .box {
    margin-left: 40px;
    height: 200px;
    width: 200px;
    display: inline-block;
  }
  img {
    height: 200px;
    width: 200px;
  }

  .arena {
    -webkit-user-select: none;
  }
  </style>

</head>
<body>
  <h1> Find The Panda! </h1>
  <h3 id="display-timer">Start!</h3>
  <div class="table">

    <div class="arena">
      <div class="box" id="1">
        <img src="box.png">
      </div>
      <div class="box" id="2">
        <img src="box.png">
      </div>
      <div class="box" id="3">
        <img src="box.png">
      </div>
    </div>

    <div class="buttons">
      <button id="shuffleBtn">Shuffle Boxes</button>
    </div>

    <div class="score-board">
      <h2>Panda Score : <span id="panda-score"></span></h2>
      <h2>Poo Score : <span id="poo-score"></span></h2>
    </div>

  </div>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="app.js"></script>
</body>
</html>
